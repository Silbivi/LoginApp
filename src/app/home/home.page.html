<ion-header>
  <ion-toolbar color="dasarkedua"> 
    <ion-button slot="start" fill="outline" color="dasarkedua">
        <ion-icon name="menu-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
    </ion-button>
    <ion-button slot="end" fill="outline" color="dasarkedua">
      <ion-button class="notif" fill="outline" color="dasarkedua">
          <ion-icon name="notifications-outline" color="dark"></ion-icon>
          <span></span>
      </ion-button>    
      <ion-button class="funnel" fill="outline" color="dasarkedua">    
          <ion-icon name="funnel-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search ion-padding">
    <ion-item lines="none">
      <ion-input placeholder="Search"></ion-input>
      <ion-icon name="search-outline" slot="start"></ion-icon>
    </ion-item>
  </div>

  <div class="title ion-padding">
    <h2>Categories</h2>
    <p>See All</p>
  </div>

  <div class="category-slider ion-padding-start">
    <ion-slides [options]="{slidesPerView: 'auto', zoom :false, gradCursor: true}">
      <ion-slide *ngFor="let category of categories">
        <ion-col>
          <h4>{{ category.name }}</h4>
          <img src="{{ category.image }}">
        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="title ion-padding">
    <h2 class="font-bold">Futured</h2>
    <p>See All</p>
  </div>

  <div class="product-slider ion-padding-start">
    <ion-slides [options]="{slidesPerView: 'auto', zoom :false, gradCursor: true}">
      <ion-slide *ngFor="let future of product">
        <ion-col class="ion-text-left">
          <img src="{{ future.image }}"/>
          <p>Rp. {{ future.price }}.000</p>
          <h6>{{ future.name }}</h6>
        </ion-col>  
      </ion-slide>
    </ion-slides>
  </div>

  <div class="title ion-padding">
    <h2>Best Seller</h2>
    <p>See All</p>
  </div>

  <div class="product-slider ion-padding-start">
    <ion-slides [options]="{slidesPerView: 'auto', zoom :false, gradCursor: true}">
      <ion-slide *ngFor="let future of best">
        <ion-col class="ion-text-left">
          <img src="{{ future.image }}"/>
          <p>Rp. {{ future.price }}.000</p>
          <h6>{{ future.name }}</h6>
        </ion-col>  
      </ion-slide>
    </ion-slides>
  </div>

</ion-content>
