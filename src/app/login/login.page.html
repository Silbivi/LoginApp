<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Login</h4>
  </div>

  <ion-input placeholder="Email" class="primary-input" [(ngModel)]="email"></ion-input>
  <ion-input placeholder="Password" type="password" class="primary-input" [(ngModel)]="pass"></ion-input>

  <div class="ion-margin-top ion-text-right forget">
    <a>Forgot Password?</a>   
  </div> 

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="login()" color="white">LOGIN</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center close">
   <a (click)="dismiss()">Close</a>
  </div>
</ion-content>
